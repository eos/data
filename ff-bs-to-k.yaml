      - parameter: B_s->K::a^fT_3@BFW2010
        min:  -1.0
        max:  +1.0
        type: uniform
      - parameter: B_s->K::a^fT_4@BFW2010
        min:  -1.0
        max:  +1.0
        type: uniform

  - name: WET
    parameters:
    - { 'parameter': 'ubmunumu::Re{cVL}', 'min':  0.0, 'max': +1.0, 'type': 'uniform' }
    - { 'parameter': 'ubmunumu::Re{cVR}', 'min':  0.0, 'max': +1.0, 'type': 'uniform' }
    - { 'parameter': 'ubmunumu::Re{cSL}', 'min':  0.0, 'max': +0.55, 'type': 'uniform' }
    - { 'parameter': 'ubmunumu::Re{cSR}', 'min': -0.5, 'max': +0.3, 'type': 'uniform' }
    - { 'parameter': 'ubmunumu::Re{cT}',  'min': -0.25, 'max': +0.25, 'type': 'uniform' }

posteriors:
  - name: ff-lcsr-lqcd 
    global_options:
        form-factors: BFW2010
    likelihood:
      - bounds
      - lcsr
      - lqcd
    prior:
      - bfw-fpfz
      - bfw-fT
      
  - name: ff-lcsr 
    global_options:
        form-factors: BFW2010
    likelihood:
      - bounds
      - lcsr
    prior:
      - bfw-fpfz
      - bfw-fT

  - name: ff-lqcd 
    global_options:
        form-factors: BFW2010
    fixed_parameters:
      'B_s->K::a^fT_0@BFW2010': 0
      'B_s->K::a^fT_1@BFW2010': 0
      'B_s->K::a^fT_2@BFW2010': 0
      'B_s->K::a^fT_3@BFW2010': 0
      'B_s->K::a^fT_4@BFW2010': 0
    likelihood:
      - bounds
      - lqcd
    prior:
      - bfw-fpfz

observables:
  B_s->K::pole_f_+(q2):
    latex: '$f_+^{\bar{B}_s\to K}(q^2) \times P(q^2)$'
    unit: '1'
    options: {}
    expression:
      '<<B_s->K::f_+(q2)>> * (1.0 - {q2} / [[mass::B_u^*@BSZ2015]])'
  B_s->K::pole_f_T(q2):
    latex: '$f_T^{\bar{B}_s\to K}(q^2) \times P(q^2)$'
    unit: '1'
    options: {}
    expression:
      '<<B_s->K::f_T(q2)>> * (1.0 - {q2} / [[mass::B_u^*@BSZ2015]])'

