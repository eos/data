likelihoods:
  - name: lcsr
    constraints:
      - B_s->K::form-factors[f_+,f_0,f_T]@BvDV:2023A;form-factors=BFW2010

  - name: lqcd
    constraints:
      - B_s->K::f_++f_0@RBC+UKQCD:2023A;form-factors=BFW2010
      - B_s->K::f_++f_0@HPQCD:2014A;form-factors=BFW2010

  - name: bounds
    manual_constraints:
      'b->u::MesonicBound[0^+_V]':
        type: UniformBound
        observables:
            - 'B_s->K::Saturation[0^+_V]'
        kinematics: [ {} ]
        options: [ {} ]
        bound: 1.0
        uncertainty: 0.1
      'b->u::MesonicBound[1^-_V]':
        type: UniformBound
        observables:
            - 'B_s->K::Saturation[1^-_V]'
        kinematics: [ {} ]
        options: [ {} ]
        bound: 1.0
        uncertainty: 0.1
      'b->u::MesonicBound[1^-_T]':
        type: UniformBound
        observables:
            - 'B_s->K::Saturation[1^-_T]'
        kinematics: [ {} ]
        options: [ {} ]
        bound: 1.0
        uncertainty: 0.1


priors:
  - name: bfw-fpfz
    parameters:
      - parameter: B_s->K::a^f+_0@BFW2010
        min:  -1.0
        max:  +1.0
