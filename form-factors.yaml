priors:
  - name: HQE-up-LP3
    parameters:
      # leading power
      #  xi
      - { parameter: "B(*)->D(*)::xi'(1)@HQET",       min: -2.0000e+00, max: -0.0000e+00, type: 'uniform' }
      - { parameter: "B(*)->D(*)::xi''(1)@HQET",      min: +0.5000e+00, max: +4.5000e+00, type: 'uniform' }
      - { parameter: "B(*)->D(*)::xi'''(1)@HQET",     min: -1.2000e+01, max: +0.5000e+00, type: 'uniform' }
  - name: HQE-up-SLP2
    parameters:
      # subleading power
      #  chi_2
      - { parameter: "B(*)->D(*)::chi_2(1)@HQET",       min: -3.0000e-01, max: +1.0000e-01, type: 'uniform' }
      - { parameter: "B(*)->D(*)::chi_2'(1)@HQET",      min: -9.5000e-02, max: +9.5000e-02, type: 'uniform' }
      - { parameter: "B(*)->D(*)::chi_2''(1)@HQET",     min: -1.0000e+00, max: +1.0000e+00, type: 'uniform' }
      #  chi_3
      #  chi_3(1) is fixed
      - { parameter: "B(*)->D(*)::chi_3'(1)@HQET",      min: -1.5000e-01, max: +2.0000e-01, type: 'uniform' }
      - { parameter: "B(*)->D(*)::chi_3''(1)@HQET",     min: -0.6000e+00, max: +0.4000e+00, type: 'uniform' }
      #  eta
      - { parameter: "B(*)->D(*)::eta(1)@HQET",         min: -0.5000e+00, max: +1.5000e+00, type: 'uniform' }
      - { parameter: "B(*)->D(*)::eta'(1)@HQET",        min: -7.5000e-01, max: +7.5000e-01, type: 'uniform' }
      - { parameter: "B(*)->D(*)::eta''(1)@HQET",       min: -2.0000e+00, max: +3.0000e+00, type: 'uniform' }
  - name: HQE-up-SSLP1
    parameters:
      # subsubleading power
      #  l_1
      - { parameter: "B(*)->D(*)::l_1(1)@HQET",         min: -2.0000e+00, max: +2.0000e+00, type: 'uniform' }
      - { parameter: "B(*)->D(*)::l_1'(1)@HQET",        min: -3.0000e+01, max: +3.0000e+01, type: 'uniform' }
      #  l_2
      - { parameter: "B(*)->D(*)::l_2(1)@HQET",         min: -5.0000e+00, max: +2.0000e+00, type: 'uniform' }
      - { parameter: "B(*)->D(*)::l_2'(1)@HQET",        min: -3.0000e+01, max: +3.0000e+01, type: 'uniform' }
      #  l_3
      - { parameter: "B(*)->D(*)::l_3(1)@HQET",         min: -2.0000e+01, max: +2.0000e+01, type: 'uniform' }
      - { parameter: "B(*)->D(*)::l_3'(1)@HQET",        min: -3.0000e+01, max: +3.0000e+01, type: 'uniform' }
      #  l_4
      - { parameter: "B(*)->D(*)::l_4(1)@HQET",         min: -1.2000e+01, max: +0.8000e+01, type: 'uniform' }
      - { parameter: "B(*)->D(*)::l_4'(1)@HQET",        min: -1.5000e+01, max: +1.5000e+01, type: 'uniform' }
      # l_5
      - { parameter: "B(*)->D(*)::l_5(1)@HQET",         min: -1.0000e+01, max: +2.0000e+01, type: 'uniform' }
      - { parameter: "B(*)->D(*)::l_5'(1)@HQET",        min: -2.0000e+01, max: +2.0000e+01, type: 'uniform' }
      # l_6
      - { parameter: "B(*)->D(*)::l_6(1)@HQET",         min: -1.0000e+01, max: +2.0000e+01, type: 'uniform' }
      - { parameter: "B(*)->D(*)::l_6'(1)@HQET",        min: -2.0000e+01, max: +2.0000e+01, type: 'uniform' }
  - name: HQE-strange-LP3
    parameters:
      # leading power
      #  xi
      - { parameter: "B_s(*)->D_s(*)::xi'(1)@HQET",     min: -2.2000e+00, max: -0.0700e+00, type: 'uniform' }
      - { parameter: "B_s(*)->D_s(*)::xi''(1)@HQET",    min: -2.0000e+00, max: +6.0000e+00, type: 'uniform' }
      - { parameter: "B_s(*)->D_s(*)::xi'''(1)@HQET",   min: -1.4000e+01, max: +0.9000e+00, type: 'uniform' }
  - name: HQE-strange-SLP2
    parameters:
      # subleading power
      #  chi_2
      - { parameter: "B_s(*)->D_s(*)::chi_2(1)@HQET",   min: -3.0000e-01, max: +1.3000e-01, type: 'uniform' }
      - { parameter: "B_s(*)->D_s(*)::chi_2'(1)@HQET",  min: -2.0000e-01, max: +2.0000e-01, type: 'uniform' }
      - { parameter: "B_s(*)->D_s(*)::chi_2''(1)@HQET", min: -2.0000e+00, max: +2.5000e+00, type: 'uniform' }
      #  chi_3
      #  chi_3(1) is fixed
      - { parameter: "B_s(*)->D_s(*)::chi_3'(1)@HQET",  min: -1.7000e-01, max: +2.3000e-01, type: 'uniform' }
      - { parameter: "B_s(*)->D_s(*)::chi_3''(1)@HQET", min: -1.0000e+00, max: +1.0000e+00, type: 'uniform' }
      #  eta
      - { parameter: "B_s(*)->D_s(*)::eta(1)@HQET",     min: -0.5500e+00, max: +2.0500e+00, type: 'uniform' }
      - { parameter: "B_s(*)->D_s(*)::eta'(1)@HQET",    min: -1.8400e+00, max: +1.7600e+00, type: 'uniform' }
      - { parameter: "B_s(*)->D_s(*)::eta''(1)@HQET",   min: -6.0000e+00, max: +6.0000e+00, type: 'uniform' }
likelihoods:
  - name: TH-Bounds
    constraints:
      - b->c::Bound[0^+]
      - b->c::Bound[0^-]
      - b->c::Bound[1^+]
      - b->c::Bound[1^-]

  - name: TH-BToDDstar-LCSR
    constraints:
      - B->D^(*)::FormFactors[f_+,f_0,A_0,A_1,A_2,V,T_1,T_2,T_23]@GKvD:2018A

  - name: TH-BToD-LQCD
    constraints:
      - B->D::f_++f_0@FNAL+MILC:2015B
      - B->D::f_++f_0@HPQCD:2015A

  - name: TH-BToDstar-LQCD
    constraints:
      - B->D^*::A_1[s_max]@HFLAV:2019A

  - name: TH-BToDDstar-QCDSR
