posteriors:
  - name: ff-fit
    global_options:
      form-factors:    BGJvD2019
      z-order-bound:   '2'
      z-order-lp:      '3'
      z-order-slp:     '2'
      z-order-sslp:    '1'
      SU3F-limit-sslp: '1'
    fixed_parameters:
      'B(*)->D(*)::n_f@HQET':         2.0
      'B(*)->D(*)::a@HQET':           1.000
      'mass::B_u':                    5.27942
      'mass::D_u':                    1.86723
      'mass::D_u^*':                  2.01000
      'B_s(*)->D_s(*)::n_s@HQET':     1.0
      'B_s(*)->D_s(*)::a@HQET':       1.000
      'mass::B_s':                    5.36688
      'mass::D_s':                    1.96834
      'mass::D_s^*':                  2.1122
      "B(*)->D(*)::xi''''(1)@HQET":   0.0
      "B(*)->D(*)::xi'''''(1)@HQET":  0.0
    prior:
      - HQE-up-LP3
      - HQE-up-SLP2
      - HQE-up-SSLP1
      - HQE-strange-LP3
      - HQE-strange-SLP2
    likelihood:
      - TH-Bounds
      - TH-BToDDstar-LCSR
      - TH-BToD-LQCD
      - TH-BToDstar-LQCD
      - TH-BToDDstar-QCDSR
      - TH-BsToDsDsstar-LCSR
      - TH-BsToDs-LQCD
      - TH-BsToDsstar-LQCD
      - TH-BsToDsDsstar-QCDSR
predictions:
