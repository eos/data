likelihoods:
  - name: FLAG2021
    constraints:
      - 'B->K::f_0+f_++f_T@FNAL+MILC:2015D;form-factors=BFW2010'
      - 'B->K::f_0+f_++f_T@HPQCD:2013A;form-factors=BFW2010'

  - name: HPQCD2022
    constraints:
      - 'B->K::f_0+f_++f_T@HPQCD:2022A;form-factors=BFW2010'

  - name: Bounds
    manual_constraints:
      'b->s::MesonicBound[0^+_V]':
        type: UniformBound
        observables:
            - 'B->K::Saturation[0^+_V]'
        kinematics: [ {} ]
        options: [ {} ]
        bound: 1.0
        uncertainty: 0.1
      'b->s::MesonicBound[1^-_V]':
        type: UniformBound
        observables:
            - 'B_s^*::Saturation[1^-_V]'
            - 'B->K::Saturation[1^-_V]'
        kinematics: [ {}, {} ]
        options: [ {}, {} ]
        bound: 1.0
        uncertainty: 0.1
      'b->s::MesonicBound[1^-_T]':
        type: UniformBound
        observables:
            - 'B_s^*::Saturation[1^-_T]'
            - 'B->K::Saturation[1^-_T]'
        kinematics: [ {}, {} ]
        options: [ {}, {} ]
        bound: 1.0
        uncertainty: 0.1


