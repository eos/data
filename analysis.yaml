observables:
  # BR observables
  BR::BtoDK:
    expression: >
      <<B^0->D^+K^-::BR>>
    unit: '1'
    options: {}
    latex: '\mathcal{B}(B^0 \to D K)'
  BR::BtoDstarK:
    expression: >
      <<B^0->D^*+K^-::BR>>
    unit: '1'
    options: {}
    latex: '\mathcal{B}(B^0 \to D^* K)'
  BR::BstoDsPi:
    expression: >
      <<B_s^0->D_s^+pi^-::BR>>
    unit: '1'
    options: {}
    latex: '\mathcal{B}(B_s^0 \to D_s \pi)'
  BR::BstoDsstarPi:
    expression: >
      <<B_s^0->D_s^*+pi^-::BR>>
    unit: '1'
    options: {}
    latex: '\mathcal{B}(B_s^0 \to D_s^* \pi)'
  # observables related to lifetime
  B::LifetimeLO:
    expression: >
      <<B::Gamma(dbcu)>> + <<B::Gamma(sbcu)>>
    unit: 'ps^-1'
    options: {}
    latex: '(\Gamma(\bar{B}))'
priors:
  - name: WET1
    descriptions:
      - { parameter: "qbcu::Re{c1}",   min: -3.0, max: 3.0, type: uniform }
      - { parameter: "qbcu::Re{c2}",   min: -4.0, max: 4.0, type: uniform }
      - { parameter: "qbcu::Re{c3}",   min: -0.3, max: 0.3, type: uniform }
      - { parameter: "qbcu::Re{c4}",   min: -0.4, max: 0.4, type: uniform }
  - name: WET2
    descriptions:
      - { parameter: "qbcu::Re{c5}" ,   min: -3.5, max: 4.0, type: uniform }
      - { parameter: "qbcu::Re{c6}" ,   min: -6.5, max: 6.5, type: uniform }
      - { parameter: "qbcu::Re{c7}" ,   min: -1.5, max: 1.5, type: uniform }
      - { parameter: "qbcu::Re{c8}" ,   min: -3.0, max: 2.0, type: uniform }
      - { parameter: "qbcu::Re{c9}" ,   min: -0.1, max: 0.1, type: uniform }
      - { parameter: "qbcu::Re{c10}",   min: -0.2, max: 0.2, type: uniform }
  - name: WET3
    descriptions:
      - { parameter: "qbcu::Re{c1p}",   min: -2.5,  max: 2.5,  type: uniform }
      - { parameter: "qbcu::Re{c2p}",   min: -2.5,  max: 5.0,  type: uniform }
      - { parameter: "qbcu::Re{c3p}",   min: -0.25, max: 0.25, type: uniform }
      - { parameter: "qbcu::Re{c4p}",   min: -0.25, max: 0.25, type: uniform }
  - name: WET4
    descriptions:
      - { parameter: "qbcu::Re{c5p}" ,   min: -4.0,  max: 3.5, type: uniform }
      - { parameter: "qbcu::Re{c6p}" ,   min: -10.0, max: 4.5, type: uniform }
      - { parameter: "qbcu::Re{c7p}" ,   min: -1.5,  max: 1.5, type: uniform }
      - { parameter: "qbcu::Re{c8p}" ,   min: -2.0,  max: 3.0, type: uniform }
      - { parameter: "qbcu::Re{c9p}" ,   min: -0.1,  max: 0.1, type: uniform }
      - { parameter: "qbcu::Re{c10p}",   min: -0.2,  max: 0.2, type: uniform }
  - name: FFs
    descriptions:
      - { constraint: 'B_(s)->D_(s)^(*)::FormFactors[f_0(Mpi2),f_0(MK2),A_0(Mpi2),A_0(MK2)]@BGJvD:2019A' }
  - name: FFs-uniform
    descriptions:
      - { parameter: 'B_s->D_spi::f_0(Mpi2)'  , min: 0.0, max: 1.0, type: uniform }
      - { parameter: 'B->DK::f_0(MK2)'        , min: 0.0, max: 1.0, type: uniform }
      - { parameter: 'B_s->D_s^*pi::A_0(Mpi2)', min: 0.0, max: 1.0, type: uniform }
      - { parameter: 'B->D^*K::A_0(MK2)'      , min: 0.0, max: 1.0, type: uniform }
likelihoods:
  - name: BranchingRatios
    constraints:
      - 'B_(s)->D_(s)^(*)::BR@MvDV:2024A'
  - name: LifetimeLORed
    manual_constraints:
      # 0.7802 * B^- lifetime (subtract semi-leptonic modes)
      lifetime::MvDJ:
        type: UniformBound
        observables: [ 'B::LifetimeLO' ]
        kinematics: [{}]
        options: [{}]
        bound: 0.476312
        uncertainty: 0.0015
  - name: FFs
    constraints:
      - 'B_(s)->D_(s)^(*)::FormFactors[f_0(Mpi2),f_0(MK2),A_0(Mpi2),A_0(MK2)]@BGJvD:2019A'
