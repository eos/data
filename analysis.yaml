observables:
  "B->PP::ratio_B+K^+Kbar^0/B+K^0pi^+":
    latex: "$\\frac{\\mathcal{B}_\\mathrm{exp}(B^+\\to K^+\\bar{K}^0)}{\\mathcal{B}_\\mathrm{exp}(B^+\\to K^0\\pi^+)}$"
    unit: '1'
    options: {}
    expression: "<<B^+->K^+Kbar^0::BR_avg>> / <<B^+->K^0pi^+::BR_avg>>"
  "B->PP::ratio_B0pi^+pi^-/B0K^+pi^-":
    latex: "$\\frac{\\mathcal{B}_\\mathrm{exp}(B^0\\to\\pi^+\\pi^-)}{\\mathcal{B}_\\mathrm{exp}(B^0\\to K^+\\pi^-)}$"
    unit: '1'
    options: {}
    expression: "<<B^0->pi^+pi^-::BR_avg>> / <<B^0->K^+pi^-::BR_avg>>"
  "B->PP::ratio_B0K^+K^-/B0K^+pi^-":
    latex: "$\\frac{\\mathcal{B}_\\mathrm{exp}(B^0\\to K^+K^-)}{\\mathcal{B}_\\mathrm{exp}(B^0\\to K^+\\pi^-)}$"
    unit: '1'
    options: {}
    expression: "<<B^0->K^+K^-::BR_avg>> / <<B^0->K^+pi^-::BR_avg>>"
  "B->PP::ratio_Bspi^+pi^-/B0K^+pi^-":
    latex: "$\\frac{f_s}{f_d}\\frac{\\mathcal{B}_\\mathrm{exp}(B^0_s\\to\\pi^+\\pi^-)}{\\mathcal{B}_\\mathrm{exp}(B^0\\to K^+\\pi^-)}$"
    unit: '1'
    options: {}
    expression: "[[hadronization::f_s/f_d@LHCb(7TeV)]] * <<B_s^0->pi^+pi^-::BR_exp>> / <<B^0->K^+pi^-::BR_avg>>"
  "B->PP::ratio_BsK^-pi^+/B0K^+pi^-":
    latex: "$\\frac{f_s}{f_d}\\frac{\\mathcal{B}_\\mathrm{exp}(B^0_s\\to K^-\\pi^+)}{\\mathcal{B}_\\mathrm{exp}(B^0\\to K^+\\pi^-)}$"
    unit: '1'
    options: {}
    expression: "[[hadronization::f_s/f_d@LHCb(7TeV)]] * <<B_s^0->K^-pi^+::BR_exp>> / <<B^0->K^+pi^-::BR_avg>>"
  "B->PP::ratio_BsK^+K^-/B0K^+pi^-":
    latex: "$\\frac{f_s}{f_d}\\frac{\\mathcal{B}_\\mathrm{exp}(B^0_s\\to K^+K^-)}{\\mathcal{B}_\\mathrm{exp}(B^0\\to K^+\\pi^-)}$"
    unit: '1'
    options: {}
    expression: "[[hadronization::f_s/f_d@LHCb(7TeV)]] * <<B_s^0->K^+K^-::BR_exp>> / <<B^0->K^+pi^-::BR_avg>>"
  "nonleptonic::Abs{alpha1}@QCDF":
    latex: "$|\\alpha_1|$"
    unit: '1'
    options: {}
    expression: "(([[nonleptonic::Re{alpha1p4_u}@QCDF]] - [[nonleptonic::Re{alpha4_u}@QCDF]]) ^ 2.0 + ([[nonleptonic::Im{alpha1p4_u}@QCDF]] - [[nonleptonic::Im{alpha4_u}@QCDF]]) ^ 2.0) ^ 0.5"

parameters:
  'nonleptonic::Re{AE}@Topological' :
      alias_of: [ 'nonleptonic::Re{A}@Topological', 'nonleptonic::Re{E}@Topological' ]
      central:  0.0
      min:     -10.0
      max:     +10.0
      unit:     '1'
      latex:    '$\mathrm{Re}\,\{A,E\}$'
  'nonleptonic::Im{AE}@Topological' :
      alias_of: [ 'nonleptonic::Im{A}@Topological', 'nonleptonic::Im{E}@Topological' ]
      central:  0.0
      min:     -10.0
      max:     +10.0
      unit:     '1'
      latex:    '$\mathrm{Im}\,\{A,E\}$'
  'nonleptonic::Re{PTAE}@Topological' :
      alias_of: [ 'nonleptonic::Re{PTA}@Topological', 'nonleptonic::Re{PTE}@Topological' ]
      central:  0.0
      min:     -10.0
      max:     +10.0
      unit:     '1'
      latex:    '$\mathrm{Re}\,P_{T\{A,E\}}$'
  'nonleptonic::Im{PTAE}@Topological' :
      alias_of: [ 'nonleptonic::Im{PTA}@Topological', 'nonleptonic::Im{PTE}@Topological' ]
      central:  0.0
      min:     -10.0
      max:     +10.0
      unit:     '1'
      latex:    '$\mathrm{Im}\,P_{T\{A,E\}}$'

