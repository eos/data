observables:
  'decay-constant::D_s^*,T/D_s':
    latex: '$\frac{f_{D_s^{*,T}}}{f_{D_s}}$'
    unit: '1'
    options: {}
    expression:
      '<<decay-constant::D_s^*,T>> / <<decay-constant::D_s>>'
  'Lambda_c->Lambda::f_perp^T_f_perp^V(q2)':
    latex: '$\frac{f_\perp^T}{f_\perp^V}$'
    unit: '1'
    options: {}
    expression:
      '<<Lambda_c->Lambda::f_perp^T(q2)>> / <<Lambda_c->Lambda::f_perp^V(q2)>>'
  'Lambda_c->Lambda::f_long^T_f_long^V(q2)':
    latex: '$\frac{f_0^T}{f_0^V}$'
    unit: '1'
    options: {}
    expression:
      '<<Lambda_c->Lambda::f_long^T(q2)>> / <<Lambda_c->Lambda::f_long^V(q2)>>'
  'Lambda_c->Lambda::f_perp^T5_f_perp^A(q2)':
    latex: '$\frac{f_\perp^{T5}}{f_\perp^A}$'
    unit: '1'
    options: {}
    expression:
      '<<Lambda_c->Lambda::f_perp^T5(q2)>> / <<Lambda_c->Lambda::f_perp^A(q2)>>'
  'Lambda_c->Lambda::f_long^T5_f_long^A(q2)':
    latex: '$\frac{f_0^{T5}}{f_0^A}$'
    unit: '1'
    options: {}
    expression:
      '<<Lambda_c->Lambda::f_long^T5(q2)>> / <<Lambda_c->Lambda::f_long^A(q2)>>'

