plot:
  x:
    label: '$q^2$'
    unit: '$\textnormal{GeV}^2$'
    range: [-0.5, 2.0]
  y:
    label: '$f_{0}^{D\to \bar{K}}$'
    range: [0.6, 1.6 ]
  legend:
    location: 'upper left'
contents:
  - label: 'HPQCD'
    type: 'constraint'
    color: 'mediumblue'
    constraints: 'D->K::f_0+f_++f_T@HPQCD:2022A'
    variable: 'q2'
    observable: 'D->K::f_0(q2)'
    rescale-by-width: 'true'
  - label: 'FNAL/MILC'
    type: 'constraint'
    color: 'green'
    constraints: 'D->K::f_++f_0@FNALMILC:2022A'
    variable: 'q2'
    observable: 'D->K::f_0(q2)'
    rescale-by-width: 'true'
  - label: 'ETM'
    type: 'constraint'
    color: 'purple'
    constraints: 'D->K::f_++f_0@ETM:2017B'
    variable: 'q2'
    observable: 'D->K::f_0(q2)'
    rescale-by-width: 'true'
  - label: 'HPQCD+FNAL/MILC'
    type: 'uncertainty'
    color: 'cornflowerblue'
    opacity: 0.5
    data-file: 'data/TH-D-to-K-FNALMILC+HPQCD/pred-FF-D-to-K-fz'
  - label: 'ETM'
    type: 'uncertainty'
    color: 'indigo'
    opacity: 0.5
    data-file: 'data/TH-D-to-K-ETM/pred-FF-D-to-K-fz'
  - type: 'watermark'
    position: [ 'right', 'bottom' ]