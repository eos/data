plot:
  x:
    label: '$q^2$'
    unit: '$\textnormal{GeV}^2$'
    range: [-1.2, 2.0]
  y:
    label: '$|F_\pi^{I=1}|^2$'
    range: [0.08, 50]
    scale: 'log'
  legend:
    location: 'upper left'
contents:
  - label: 'Belle 2008'
    type: 'constraint'
    color: 'C0'
    constraints: '0->pipi::Abs{f_+}^2@Belle:2008C'
    variable: 'q2'
    observable: '0->pipi::Abs{f_+}^2(q2)'
    rescale-by-width: 'true'
  - label: 'CLEO 1999'
    type: 'constraint'
    color: 'C1'
    constraints: '0->pipi::Abs{f_+}^2@CLEO:2000B'
    variable: 'q2'
    observable: '0->pipi::Abs{f_+}^2(q2)'
    rescale-by-width: 'true'
  - label: 'NA7 1986'
    type: 'constraint'
    color: 'C2'
    constraints: '0->pipi::Abs{f_+}^2@NA7:1986A'
    variable: 'q2'
    observable: '0->pipi::Abs{f_+}^2(q2)'
    rescale-by-width: 'true'
  - label: '$N=5$ fit'
    type: 'uncertainty'
    color: 'C4'
    opacity: 0.5
    data-file: 'data/FF-fp-I1-order5/pred-FF-fp2-I1-all'
    range: [-1.5, 1.0]
    band: ['outer', 'area']
  -
    type: 'uncertainty'
    color: 'C4'
    opacity: 0.5
    style: 'dashed'
    data-file: 'data/FF-fp-I1-order5/pred-FF-fp2-I1-all'
    range: [1.0, 2.0]
    band: ['outer']
  - type: 'band'
    color: 'gray'
    opacity: 0.25
    x: [1.0, 2.0]
    y: [0.08, 50.0]
  - type: 'watermark'
    position: [ 'right', 'top' ]