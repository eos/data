likelihoods:
  - name: GRvDV2021
    constraints:
      - 'B->K^*::FormFactors[A_0,A_1,A_2,V,T_1,T_2,T_23]@GRvDV:2021A'

  - name: HLMW2015
    constraints:
      - 'B->K^*::V+A_0+A_1+A_12@HLMW:2015A'
      - 'B->K^*::T_1+T_2+T_23@HLMW:2015A'

  - name: Bounds
    # Only accounts for Bs->phi 2 particle contributions,
    # the other contributions can be implemented with a weighting procedure
    manual_constraints:
      'b->s::MesonicBound[0^-_A]':
        type: UniformBound
        observables:
            - 'B->K^*::Saturation[0^-_A]'
        kinematics: [ {} ]
        options: [ {} ]
        bound: 1.0
        uncertainty: 0.1
      'b->s::MesonicBound[1^-_V]':
        type: UniformBound
        observables:
            - 'B->K^*::Saturation[1^-_V]'
        kinematics: [ {} ]
        options: [ {} ]
        bound: 1.0
        uncertainty: 0.1
      'b->s::MesonicBound[1^+_A]':
        type: UniformBound
        observables:
            - 'B->K^*::Saturation[1^+_A]'
        kinematics: [ {} ]
        options: [ {} ]
        bound: 1.0
        uncertainty: 0.1
      'b->s::MesonicBound[1^-_T]':
